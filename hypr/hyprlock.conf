# ~/.config/hypr/hyprlock.conf

# Set the background color or image
background {
    color = rgba(10, 100, 80, 1)  # A dark gray color (Nord theme background)
    # path = /path/to/your/background/image.png  # Uncomment to use an image
}

# Set the font and size
font {
    family = "Sans"
    size = 14
}

# Set the input box style
input-field {
    width = 200
    height = 50
    outline_thickness = 2
    outline_color = rgba(88c0d0ff)  # Light blue outline (Nord theme)
    inner_color = rgba(3b4252ff)    # Dark gray inner color (Nord theme)
    font_color = rgba(eceff4ff)      # White font color (Nord theme)
    fade_on_empty = false
}

